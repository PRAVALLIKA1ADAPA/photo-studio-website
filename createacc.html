<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="./css/createacc.css">
</head>

<body class="body">
    <div id="main">
        <section id="contact">
            <!-- <h1 class="h-primary center">Contact Us</h1> -->
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="address">Address: </label>
                        <input type="text" name="name" id="address" placeholder="Enter your address">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="name">Landmark: </label>
                        <input type="text" name="name" id="name" placeholder="Enter the Lankmark">
                    </div>
                </form>
            </div>
        </section>
        <div id="submit">
            <a href="thankyou1.html">
                <button class="button">Create Account</button>
            </a>
        </div>
    </div>
</body>

</html>
