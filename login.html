<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body class="body">
    <div id="main">
        <section id="contact">
            <!-- <h1 class="h-primary center">Contact Us</h1> -->
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                    </div>
                    <br>
                    <div class="form-group">
                        <!-- <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea> -->
                        <label for="service">Choose the service : </label>
                        <select id="service" name="service">
                            <option value="event photography">Event Photography</option>
                            <option value="photoshoot">Photoshoot</option>
                            <option value="photo frames">Customized Photo Frames</option>
                            <option value="videography">Videography</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <!-- <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea> -->
                        <label for="service">Select the time for our agent to visit you : </label>
                        <select id="service" name="service">
                            <option value="event photography">10am-12pm</option>
                            <option value="event photography">12pm-2pm</option>
                            <option value="photoshoot">2pm-4pm</option>
                            <option value="photo frames">4pm-6pm</option>
                            <option value="videography">6pm-8pm</option>
                        </select>
                    </div>
                </form>
            </div>
        </section>
        <div id="submit">
            <a href="thankyou2.html">
                <button class="button">Submit</button>
            </a>
        </div>
    </div>
</body>

</html>
